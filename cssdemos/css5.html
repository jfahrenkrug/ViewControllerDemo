<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width"/>
        <title>Setting the Perspective</title>
    </head>
    <body>
        <div style="font-size: 200%; margin: 1em 1em; -webkit-perspective: 500; padding-top:50px; padding-left:50px" >
            <div style="height: 367px; width: 100%; text-align:center; background-color: yellow; -webkit-transform: rotateY(10deg);">
              <iframe src="http://www.heise.de" height="367" width="100%"></iframe>
            </div>
        </div>
    </body>
</html>
